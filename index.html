<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- FONTS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="card">
    <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="product" class="chanel-pic-desktop">
      <img src="./images/image-product-mobile.jpg" alt="product" class="chanel-pic-mobile">
    </div>

    <div class="right">
      
      <div class="title">
        <p>PERFUME</p>
      </div>

      <div class="name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="prices">
        <div class="new">
          <h1>$149.99</h1>
        </div>
        <div class="old">
          <p>$169.99</p>
        </div>
      </div>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart" class="cart">
        Add to Cart
      </button>
      
    </div>
  </div>
